<div class="addPerson">

  <form (ngSubmit)="onSubmit">
    <div class="form-icon">
      <span><i class="icon icon-user"></i></span>
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" name="name" placeholder="Name" [(ngModel)]="person.name">
    </div>
    <div class="form-group">
      <input type="number" class="form-control item" name="age" placeholder="Age" [(ngModel)]="person.age">
    </div>
    <div class="form-group">
      <label>Address : </label>
      <div class="form-group">
        <div class="form-group">
          <input type="number" class="form-control item" placeholder="NÂ° street" [(ngModel)]="person.address.number">
        </div>
        <div class="form-group">
          <input type="text" class="form-control item" name="street" placeholder="Street"
          [(ngModel)]="person.address.street">
        </div>
        <div class="form-group">
          <input type="text" class="form-control item" placeholder="City" [(ngModel)]="person.address.city">
        </div>
        <div class="form-group">
          <input type="text" class="form-control item" name="Country" placeholder="Country"
          [(ngModel)]="person.address.country">
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-block create-account" >Add Person</button>
    </div>

  </form>
</div>
